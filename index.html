<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
            <link rel="stylesheet" href="Styles.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <style>
                body, html {
                    margin: 0;
                    padding: 0;
                }
                body {
                    font-family: Arial, sans-serif;
                    background: linear-gradient(45deg, #2980b9, #6dd5fa);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
                .card {
                    background-color: #fff;
                    border-radius: 10px;
                    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
                    text-align: center;
                    padding: 30px;
                    width: 350px;
                }
                .card h1 {
                    color: #007BFF;
                    margin-bottom: 30px;
                }
                .form-group {
                    margin: 15px 0;
                }
                .form-group label {
                    text-align: left;
                    font-weight: bold;
                }
                .form-group input {
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    width: 100%;
                }
                .btn-container {
                    margin: 20px 0;
                }
                .btn-container button {
                    padding: 10px 20px;
                    background-color: #007BFF;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
                .btn-container button:hover {
                    background-color: #0056b3;
                }
                .error {
                    color: #ff3b30;
                    margin-top: 10px;
                }
                .navbar {
                    background: rgba(255, 255, 255, 0.1);
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                }
                .navbar-logo {
                    padding: 15px;
                }
                .navbar-logo h1 {
                    color: #fff;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="card">
                    <h1 class="text-center text-success">Welcome to Sabuk Hitam</h1>
                    <p class="text-center">Please Validate Your Identity</p>
                    <form>
                        <div class="form-group">
                            <label for="usernames">Username:</label>
                            <input type="text" name="username" id="usernames" class="form-control">
                            <h5 id="usercheck" style="color: red;">**Username is missing</h5>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required class="form-control">
                            <small id="emailvalid" class="form-text text-muted invalid-feedback">
                                Your email must be a valid email
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="pass" id="password" class="form-control">
                            <h5 id="passcheck" style="color: red;">**Please Fill the password</h5>
                        </div>
                        <div class="form-group">
                            <label for="conpassword">Confirm Password:</label>
                            <input type="password" name="username" id="conpassword" class="form-control">
                            <h5 id="conpasscheck" style="color: red;">**Password didn't match</h5>
                        </div>
                        <div class="btn-container">
                            <button type="submit" id="submitbtn" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        
            <script src="app.js"></script>
        </body>
    <script>
    
$(document).ready(function () {


$("#usercheck").hide();
let usernameError = true;
$("#usernames").keyup(function () {
    validateUsername();
});

function validateUsername() {
    let usernameValue = $("#usernames").val();
    if (usernameValue.length == "") {
        $("#usercheck").show();
        usernameError = false;
        return false;
    } else if (usernameValue.length < 3 || usernameValue.length > 10) {
        $("#usercheck").show();
        $("#usercheck").html("**length of username must be between 3 and 10");
        usernameError = false;
        return false;
    } else {
        $("#usercheck").hide();
    }
}


const email = document.getElementById("email");
email.addEventListener("blur", () => {
    let regex = 
    /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
    let s = email.value;
    if (regex.test(s)) {
        email.classList.remove("is-invalid");
        emailError = true;
    } else {
        email.classList.add("is-invalid");
        emailError = false;
    }
});


$("#passcheck").hide();
let passwordError = true;
$("#password").keyup(function () {
    validatePassword();
});
function validatePassword() {
    let passwordValue = $("#password").val();
    if (passwordValue.length == "") {
        $("#passcheck").show();
        passwordError = false;
        return false;
    }
    if (passwordValue.length < 3 || passwordValue.length > 10) {
        $("#passcheck").show();
        $("#passcheck").html(
            "**length of your password must be between 3 and 10"
        );
        $("#passcheck").css("color", "red");
        passwordError = false;
        return false;
    } else {
        $("#passcheck").hide();
    }
}


$("#conpasscheck").hide();
let confirmPasswordError = true;
$("#conpassword").keyup(function () {
    validateConfirmPassword();
});
function validateConfirmPassword() {
    let confirmPasswordValue = $("#conpassword").val();
    let passwordValue = $("#password").val();
    if (passwordValue != confirmPasswordValue) {
        $("#conpasscheck").show();
        $("#conpasscheck").html("**Password didn't Match");
        $("#conpasscheck").css("color", "red");
        confirmPasswordError = false;
        return false;
    } else {
        $("#conpasscheck").hide();
    }
}


$("#submitbtn").click(function () {
    validateUsername();
    validatePassword();
    validateConfirmPassword();
    validateEmail();
    if (
        usernameError == true &&
        passwordError == true &&
        confirmPasswordError == true &&
        emailError == true
    ) {
        return true;
    } else {
        return false;
    }
});
});

    </script>
</body>
</html>

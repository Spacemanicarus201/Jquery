<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible FAQ Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .faq-question {
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>FAQs</h1>

    <div class="faq-question" data-toggle="answer1">What is this?</div>
    <div class="faq-answer" id="answer1">this is an exersice for colapsible texts</div>

    <div class="faq-question" data-toggle="answer2">Why do we use it?</div>
    <div class="faq-answer" id="answer2">so people can see it more beautifilly</div>

    <div class="faq-question" data-toggle="answer3">Is it free?</div>
    <div class="faq-answer" id="answer3">Yes, it is free and widely used for various purposes.</div>

    <script>
        $(document).ready(function(){
            $(".faq-question").click(function(){
                var toggleId = $(this).data("toggle");
                $("#" + toggleId).slideToggle();
            });
        });
    </script>
<a href="Filter.html" target="_blank">
    <button style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
       Filter WEB
    </button>
</a>
</body>
</html>
